<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Plain, light theme only */
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1;
    }
    #app {
      box-sizing: border-box;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px;
    }
    /* Minimal readability tweaks */
    img, video { max-width: 100%; height: auto; }
    pre { background: #f5f5f5; padding: 12px; overflow: auto; border-radius: 6px; }
    code { background: #f5f5f5; padding: 2px 4px; border-radius: 4px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    a { color: #0969da; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <article id="app">Loadingâ€¦</article>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  <script>
    // Use your raw GitHub Markdown URL (or pass ?src=<raw-url>)
    const src = new URLSearchParams(location.search).get('src')
      || 'https://raw.githubusercontent.com/sunnyp1227/YYOverlay-Release-Notes/main/README.md';

    fetch(src, { cache: 'no-cache' })
      .then(r => r.ok ? r.text() : Promise.reject('HTTP ' + r.status))
      .then(md => {
        const html = marked.parse(md, { gfm: true, breaks: true });
        document.getElementById('app').innerHTML = DOMPurify.sanitize(html);
      })
      .catch(err => { document.getElementById('app').textContent = 'Failed: ' + err; });
  </script>
</body>
</html>
